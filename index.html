<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <link rel="stylesheet" type="text/css" href="app/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="app/css/index.css" />
  <script type="text/javascript" src="app/js/jquery-2.1.1.min.js"></script>
  <!-- <script type="text/javascript" src="app/js/angular.min.js"></script>-->
  <script type="text/javascript" src="app/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="content">
    <!-- <div class="users container-fluid">
      <h4>haimianbaobao数据库中有以下人员：</h4>
    </div> -->
    <!-- 欢迎 -->
    <div class="wecome-wrp" style="display:none;">
      <span class="hmbb-avatar"></span>
      <div class="greetings">welcome u!</div>
    </div>
    <!-- 学习 -->
    <div class="study-wrp container" style="display:none;">
      <h4 class="study-title">来吧，教我几句话吧^.^</h4>
      <!-- 一组对话 -->
      <div class="study-group form-horizontal">
        <!-- 问题 -->
        <div class="form-group">
          <label class="col-sm-2 control-label">对:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control study-question" placeholder="">
          </div>
        </div>
        <!-- 对答 -->
        <div class="form-group">
          <label class="col-sm-2 control-label">答:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control study-answer" placeholder="">
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-link add-study-group"> + 添加一组新对话</button>
      <div class="btn-wrp">
        <button type="button" class="btn btn-danger btn-lg save-study">保存内容</button>
        <button type="button" class="btn btn-success btn-lg play-game">开始玩耍</button>
      </div>
    </div>
    <!-- 对话 -->
    <div class="chat-wrp"></div>
  </div>
  <script type="text/javascript" src="app/js/index.js"></script>
</body>
</html>
